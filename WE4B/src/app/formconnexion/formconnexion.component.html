<div class="container">
    <form class="formulaire" (ngSubmit)="login()">
        <h1 class="text-center">Heureux de te revoir !</h1>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com"
                [(ngModel)]="client.email" name="email">
        </div>
        <div class="form-group">
            <label for="inputPassword">Mot de passe</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe"
                [(ngModel)]="client.password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
</div>
