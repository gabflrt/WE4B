<div class="container">
    <form class="formulaire" (ngSubmit)="addRestaurant()">
        <h1 class="text-center">Enregistrer un restaurant</h1>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
        <div *ngIf="successMessage" class="alert alert-success">
            {{successMessage}}
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Nom</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nom" [(ngModel)]="restaurant.title"
                    name="title">
            </div>
            <div class="form-group">
                <label for="inputCuisine">Description</label>
                <input type="text" class="form-control" id="inputCuisine" placeholder="Description"
                    [(ngModel)]="restaurant.description" name="description">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Adresse</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                [(ngModel)]="restaurant.adress" name="adress">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Ville</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Ville" [(ngModel)]="restaurant.city"
                    name="city">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone">Numéro de téléphone</label>
            <input type="tel" class="form-control" id="inputPhone" placeholder="Numéro de téléphone"
                [(ngModel)]="restaurant.phone" name="phone">
        </div>
        <div class="form-group">
            <label for="inputDateOfCreation">Date de création</label>
            <input type="date" class="form-control" id="inputDateOfCreation" placeholder="Date de création"
                [(ngModel)]="restaurant.dateOfCreation" name="date">
        </div>

        <div class = "form-group">
            <label for="inputCapacity">Capacité</label>
            <input type="number" class="form-control" id="inputCapacity" placeholder="Capacité"
                [(ngModel)]="restaurant.capacite" name="capacity">
        </div>
        
        <div class="form-group">
            <label for="inputHours">Horaires d'ouverture</label>
            <input type="text" class="form-control" id="inputHours" placeholder="Horaires d'ouverture"
                [(ngModel)]="restaurant.horaires" name="hours">
        </div>
        <div class="form-group">
            <label for="inputMenu">Lien vers le menu</label>
            <input type="url" class="form-control" id="inputMenu" placeholder="Lien vers le menu"
                [(ngModel)]="restaurant.menu" name="menu">
        </div>
        <div class="form-group">
            <label for="inputImage">Ajouter une image</label>
            <input type="file" class="form-control-file" id="inputImage" (change)="handleFileInput($event)"
                name="image">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
