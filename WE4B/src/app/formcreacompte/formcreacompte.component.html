<div class="container">
    <form class="formulaire" (ngSubmit)="addClient()">
        <h1 class="text-center">Rejoins la communauté !</h1>
        <br>
        <div *ngIf="successMessage" class="alert alert-success">
            {{successMessage}}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
        <div class="form-row">
            <div class="col-md-5">
                <label for="inputFirstName">Prénom</label>
                <input type="text" class="form-control" placeholder="Prénom" [(ngModel)]="client.firstName"
                    name="firstName" required>
            </div>
            <div class="col-md-5">
                <label for="inputLastName">Nom</label>
                <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="client.lastName" name="lastName"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com"
                [(ngModel)]="client.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="inputPhone">Téléphone</label>
            <input type="text" class="form-control" id="inputPhone" placeholder="Numéro de téléphone"
                [(ngModel)]="client.phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="inputAdress">Adresse</label>
            <input type="text" class="form-control" id="inputAdress" placeholder="Adresse" [(ngModel)]="client.adress"
                name="adress" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Mot de passe</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe"
                [(ngModel)]="client.password" name="password" required>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="client.gerant" name="gerant"
                    required>
                <label class="form-check-label" for="gridCheck">
                    Compte gérant
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
</div>
