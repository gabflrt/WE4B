<div class="container">
    <form class="formulaire">
        <h1 class="text-center">Rejoignez la communauté !</h1>
        <br>

        <div class="form-row">
            <div class="col-md-5">
                <label for="inputFirstName">Prénom</label>
                <input type="text" class="form-control" placeholder="Prénom">
            </div>
            <div class="col-md-5">
                <label for="inputLastName">Nom</label>
                <input type="text" class="form-control" placeholder="Nom">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPhone">Téléphone</label>
            <input type="text" class="form-control" id="inputPhone" placeholder="Numéro de téléphone">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label for="inputPassword">Mot de passe</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Compte gérant
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
</div>
