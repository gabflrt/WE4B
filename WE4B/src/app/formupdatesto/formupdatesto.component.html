<div class="container">
    <form class="formulaire" (ngSubmit)="updateRestaurant()">
        <h1 class="text-center">Mettre à jour votre restaurant</h1>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
        <div *ngIf="successMessage" class="alert alert-success">
            {{successMessage}}
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Nom</label>
                <input type="text" class="form-control" id="inputName" placeholder="{{restaurant.title}}"
                    [(ngModel)]="restaurant.title" name="title">
            </div>
            <div class="form-group">
                <label for="inputCuisine">Description</label>
                <input type="text" class="form-control" id="inputCuisine" placeholder="{{restaurant.description}}"
                    [(ngModel)]="restaurant.description" name="description">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Adresse</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="{{restaurant.adress}}"
                [(ngModel)]="restaurant.adress" name="adress">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Ville</label>
                <input type="text" class="form-control" id="inputCity" placeholder="{{restaurant.city}}"
                    [(ngModel)]="restaurant.city" name="city">
            </div>
            <div class="form-group col-md-2">
                <label for="inputPhone">Téléphone</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="{{restaurant.phone}}"
                    [(ngModel)]="restaurant.phone" name="phone">
            </div>
        </div>
        <div class="form-group">
            <label for="inputImg">Image</label>
            <input type="file" class="form-control-file" id="inputImg" (change)="handleFileInput($event)">
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>
</div>
