<div class="row">
    <div class="col-lg-6 mx-auto">
        <div *ngIf="client" class="card">
            <div class="card-body">
                <h5 class="card-title">Bonjour, {{client.firstName}} {{client.lastName}}!</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{client.email}}</h6>
                <p class="card-text">Téléphone: {{client.phone}}</p>
                <p class="card-text">Adresse: {{client.adress}}</p>
                <p class="card-text">Date de création: {{client.created_at | date}}</p>
                <p class="card-text">Compte gérant: {{client.gerant ? 'Oui' : 'Non'}}</p>
                <button class="btn btn-primary" (click)="logout()">Déconnexion</button>
            </div>
        </div>
    </div>
</div>
