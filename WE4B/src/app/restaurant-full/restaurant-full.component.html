<div class="row h-100 justify-content-center align-items-center">
<div class="card">
    <div class="row no-gutters" *ngIf="restaurant">
        <div class="col-md-4">
            <h3 class="card-title">{{restaurant.title}}</h3>        
            <img src={{restaurant.img}} class="restaurant-image" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <div class="card-body text-center">
                    <br><br>
                <p class="card-text">{{restaurant.description}}</p>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item">Adresse : {{restaurant.adress}}</li>
                <li class="list-group-item">Date de crÃ©ation : {{restaurant.dateOfCreation}}</li>
                <li class="list-group-item">Note : {{restaurant.note}}/5</li>                
                </ul>
            </div>
        </div>        
        <p class="card-text"><small class="text-muted">Likes: {{restaurant.likes}}</small></p>
        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary btn-sm" (click)="addLike()">Like</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="removeLike()">Dislike</button>
    </div>
</div>
</div>
