<div class="card" style="width: 18rem;">
    <div class="card-body text-center">
        <h5 class="card-title">Restaurant <br> {{restaurant.title}}</h5>
        
        <img src={{restaurant.img}} class="restaurant-image" alt="...">
        <br><br>
    <p class="card-text">{{restaurant.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
    <li class="list-group-item">Adresse : {{restaurant.adress}}</li>
    <li class="list-group-item">Date de crÃ©ation : {{restaurant.dateOfCreation}}</li>
    <li class="list-group-item">Note : {{restaurant.note}}/5</li>
    <button type="button" class="btn btn-info" (click)="readMore()">Read More</button>
    </ul>
    

<p class="card-text"><small class="text-muted">Likes: {{restaurant.likes}}</small></p>
<div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
<button type="button" class="btn btn-primary btn-sm" [disabled]="buttonDisabled"(click)="addLike()">Like</button>
<button type="button" class="btn btn-secondary btn-sm" [disabled]="!buttonDisabled"(click)="removeLike()">Dislike</button>
</div>
</div>
